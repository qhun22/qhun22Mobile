{% extends 'base.html' %}

{% load static %}

{% block title %}Đăng nhập - QHUN22{% endblock %}

{% block content %}
    <!-- ==================== LOGIN PAGE ==================== -->
    <div class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-center">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Đăng nhập</h2>
                <p class="text-white/80 text-sm mt-1">Nhập thông tin tài khoản để đăng nhập</p>
            </div>

            <!-- Body -->
            <div class="p-8">
                <form method="POST" action="{% url 'login' %}" id="loginForm">
                    {% csrf_token %}

                    <!-- Username -->
                    <div class="mb-4">
                        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="id_username" name="username" placeholder="Nhập tên đăng nhập" required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="id_password" name="password" placeholder="Nhập mật khẩu" required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                        </div>
                    </div>

                    <!-- Remember me & Forgot password -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Ghi nhớ</span>
                        </label>
                        <a href="{% url 'forgot_password' %}" class="text-sm text-blue-600 hover:underline font-medium">Quên mật khẩu?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 hover:from-blue-700 hover:to-blue-900 hover:shadow-lg">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                </form>

                <!-- Register link -->
                <div class="mt-6 pt-6 border-t border-gray-100 text-center">
                    <p class="text-gray-600 text-sm">Chưa có tài khoản? <a href="{% url 'register' %}" class="text-blue-600 font-medium hover:underline">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
