{% extends 'base.html' %}

{% load static %}

{% block title %}Quên mật khẩu - QHUN22{% endblock %}

{% block content %}
    <!-- ==================== FORGOT PASSWORD PAGE ==================== -->
    <div class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-center">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Quên mật khẩu</h2>
                <p class="text-white/80 text-sm mt-1">Nhập email để lấy lại mật khẩu</p>
            </div>

            <!-- Body -->
            <div class="p-8">
                <form method="POST" action="{% url 'forgot_password' %}" id="forgotForm">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="mb-6">
                        <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="id_email" name="email" placeholder="Nhập email của bạn" required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 hover:from-blue-700 hover:to-blue-900 hover:shadow-lg">
                        <i class="fas fa-paper-plane"></i>
                        Gửi yêu cầu
                    </button>   
                </form>

                <!-- Back to login link -->
                <div class="mt-6 pt-6 border-t border-gray-100 text-center">
                    <p class="text-gray-600 text-sm">Quay lại <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
